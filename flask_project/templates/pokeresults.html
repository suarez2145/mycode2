<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>          
        <div class="container d-flex vh-100 flex-column justify-content-center">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Hp</th>
                        <th scope="col">Attack</th>
                        <th scope="col">Defense</th>
                        <th scope="col">Icon</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="w-25">{{poke['name']}}</td>
                        <td class="w-25">{{poke['hp']}}</td>
                        <td class="w-25">{{poke['atk']}}</td>
                        <td class="w-25">{{poke['defns']}}</td>
                        <td class="w-25"> <img src="{{poke['icon']}}"></img> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
